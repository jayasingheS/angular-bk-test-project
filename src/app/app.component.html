<header class="fixed-top">
  <nav class="navbar navbar-expand navbar-light bg-white shadow-sm" aria-label="Main navigation">
    <div class="container-fluid capped-1600">
      <div class="col-3">
        <a class="navbar-brand" href="#">
          <img src="./assets/img/logo.svg" alt="">
        </a>
      </div>

      <div class="justify-content-center" id="primary-nav">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item ">
            <a class="nav-link" aria-current="page" href="index.html">Dashboard</a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="sales.html" [ngStyle]="{color:colorT}">Sales</a>
          </li>
          <li class="nav-item ">
            <a class="nav-link" href="receipts.html">Receipts</a>
          </li>
          <li class="nav-item ">
            <a class="nav-link" href="bank-feeds.html">Bank Feeds</a>
          </li>
          <li class="nav-item ">
            <a class="nav-link" href="drive.html">Drive</a>
          </li>
          <li class="nav-item ">
            <a class="nav-link" href="reports.html">Reports</a>
          </li>
        </ul>
      </div>
      <div class="d-flex justify-content-end align-items-center col-3 ">
        <div class="notification-wrap">
          <span class="capicon cap-notification"></span>
          <span class="count">9</span>
        </div>
        <div class="user-wrap">
          <div class="dropdown">
            <a class="dropdown-toggle avatar" href="" id="profileActions" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              <span>Client Name</span>
              <img src="assets/img/avatar.jpg" alt="">
            </a>
            <ul class="dropdown-menu" aria-labelledby="profileActions">
              <li><a class="dropdown-item" href="profile.html"><span class="capicon cap-user-circle"></span> Your Profile</a></li>
              <li><a class="dropdown-item" href="#"><span class="capicon cap-exit"></span> Logout</a></li>
            </ul>
          </div>
        </div>
        <a href="support.html" class="header-support">
          <span class="capicon cap-support"></span>
        </a>
      </div>
    </div>
  </nav>

  <div class="secondary-nav-wrap nav-scroller bg-white">
    <nav id="secondary-nav" class="nav nav-underline col-8 justify-content-center capped-1600 mx-auto">
      <a class="nav-link" [routerLinkActiveOptions]="{ exact: true }" [ngStyle]="{color:colorT,'a:active' :colorT}" routerLinkActive="active"  routerLink="/">
        <span class="capicon cap-file-money"></span>
        <span class="title">Invoice</span>
        <span class="capicon cap-plus"></span>
      </a>

      <a class="nav-link " routerLinkActive="active" [ngStyle]="{color:colorT}" [ngStyle]="{color:colorT,'a:active' :colorT}" routerLink="/SalesEstimate">
        <span class="capicon cap-listbox"></span>
        <span class="title">Estimates</span>
        <span class="capicon cap-plus"></span>
      </a>
      <a class="nav-link"  routerLinkActive="active" [ngStyle]="{color:colorT,'a:active' :colorT}" routerLink="/SalesItems">
        <span class="capicon cap-trolly"></span>
        <span class="title">Items</span>
        <span class="capicon cap-plus"></span>
      </a>
      <a class="nav-link " routerLinkActive="active" [ngStyle]="{color:colorT,'a:active' :colorT}" routerLink="/SalesCustomers">
        <span class="capicon cap-user"></span>
        <span class="title">Customers</span>
        <span class="capicon cap-plus"></span>
      </a>
      <a class="nav-link " routerLinkActive="active" [ngStyle]="{color:colorT,'a:active' :colorT}" routerLink="/SalesSettings">
        <span class="capicon cap-settings"></span>
        <span class="title">Settings</span>
      </a>
    </nav>
  </div>

</header>
<router-outlet></router-outlet>
